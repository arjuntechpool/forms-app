<form class="example-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <mat-form-field class="example-full-width">
    <!--  Name input field -->
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. John" ngModel name="name" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <!--  Email input field -->
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-hint *ngIf="matcher.isErrorState(emailFormControl, null)">Enter Valid email!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-label>Gender</mat-label>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">Male</mat-radio-button>
    <mat-radio-button value="2">Female</mat-radio-button>
  </mat-radio-group>


  <section class="example-section">
    <mat-label>Buy or rent</mat-label>
  <mat-checkbox class="example-margin">Buy</mat-checkbox>
  <mat-checkbox class="example-margin">Rent</mat-checkbox>
</section>

  <button mat-raised-button color="primary" type="submit">Sign In</button>



</form>
